<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kanalje vintage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="header-container">
			<h1 class="sitename">Kanalje Vintage</h1>
			<nav class="navigation">
				<ul>
					<li><a href="#">Hjem</a></li>
					<li><a href="#">Produkter</a></li>
					<li><a href="#">Om os</a></li>
					<li><a href="#">Kontakt</a></li>
				</ul>
			</nav>
		</div>
	</header>
	
	<div class="container">
		<section>
			<h2>Introduktion</h2>
			<p class="introtekst">Velkommen til min hjemmeside. Her kan du finde information om vores virksomhed.</p>
		</section>
		
		<section>
			<h2>Services</h2>
			<ul class="services">
				<li><a href="#">Web Design</a></li>
				<li><a href="#">Graphic Design</a></li>
				<li><a href="#">Digital Marketing</a></li>
			</ul>
		</section>
		
		<section>
		<h2>Kontakt os</h2>
		<form>
			<div>
				<label for="navn">Navn:</label>
				<input type="text" id="navn" name="navn" required>
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div>
				<label for="besked">Besked:</label>
				<textarea id="besked" name="besked" rows="5" required></textarea>
			</div>
			<button type="submit">Send</button>
		</form>
	</section>
</div>
</body>
</html>
